<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<body>
<div class="container mt-5">
    <h1 class="mb-4">Анкета пользователя</h1>
    <form method="post" action="/">
        <div class="form-group">
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input id="city" type="text" name="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hobby">Хобби</label>
            <input id="hobby" type="text" name="hobby" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input id="age" type="number" name="age" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить анкету</button>
    </form>
    <hr class="my-4">
    <h2>Данные пользователя</h2>

    {% if user_data %}
        <div class="card my-3">
            <div class="card-body">
                <h4 class="card-title">Информация о пользователе</h4>
                <p class="card-text"><strong>Имя:</strong> {{ user_data.name }}</p>
                <p class="card-text"><strong>Город:</strong> {{ user_data.city }}</p>
                <p class="card-text"><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                <p class="card-text"><strong>Возраст:</strong> {{ user_data.age }}</p>
            </div>
        </div>
    {% else %}
        <p>Пока данных нет.</p>
    {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
